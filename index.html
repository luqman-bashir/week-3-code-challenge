<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flatdango - Code Challenge</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css"
    />
    <link rel="stylesheet" href="assets/index.css" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  </head>
  <body>
    <!-- navbar -->
    <div class="heading">
      <div class="item">
        <h2 class="ui header">
          <i class="orange ticket icon"></i>
          <div class="content">FLATDANGO</div>
          <div class="sub header" id="subtitle">BUY MOVIE TICKETS</div>
        </h2>
      </div>
    </div>

    <div class="ui centered grid">
      <!-- Side menu for movie list -->
      <div class="four wide column">
        <div class="list-container">
          <ul class="ui divided list" id="films">
            <!-- Movie titles will dynamically populate here via JavaScript -->
          </ul>
        </div>
      </div>

      <!-- Poster for the selected movie -->
      <div class="four wide column">
        <img
          id="poster"
          src="assets/placeholderImage.png"
          alt="[MOVIE TITLE]"
          class="ui image"
        />
      </div>

      <!-- Movie details and ticket info -->
      <div class="four wide column">
        <div class="ui cards" id="showing">
          <div class="card">
            <div class="content">
              <div id="title" class="header">[MOVIE TITLE]</div>
              <div id="runtime" class="meta">[RUNTIME] minutes</div>
              <div id="film-info" class="description">
                [INSERT MOVIE DESCRIPTION HERE]
              </div>
              <div class="extra content">
                <span id="showtime" class="ui label">[SHOWTIME]</span>
                <span id="ticket-num">[X]</span> remaining tickets
              </div>
            </div>
            <div class="extra content">
              <button id="buy-ticket" class="ui orange button">
                Buy Ticket
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
